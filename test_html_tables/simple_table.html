<!DOCTYPE html>
<html>
<head>
    <title>Simple HTML Table Test</title>
</head>
<body>
    <h1>Simple Table Test</h1>
    <p>This is a basic table with standard structure.</p>
    
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Department</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>John Smith</td>
                <td>Engineering</td>
                <td>$85,000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Jane Doe</td>
                <td>Marketing</td>
                <td>$75,000</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Bob Johnson</td>
                <td>Finance</td>
                <td>$90,000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
